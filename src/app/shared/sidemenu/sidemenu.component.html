<div>
    <h2>{{ templateTitle }}</h2>
    <hr>
    <ul class="list-group">
        <li 
            *ngFor="let item of templateMenu"
            [routerLink]="item.route"
            routerLinkActive="active"
            class="c-pointer list-group-item">
            {{ item.text }}
        </li>
    </ul>
</div>

<div class="mt-5">
    <h2>{{ reactiveTitles }}</h2>
    <hr>
    <ul class="list-group">
        <li 
            *ngFor="let item of reactiveMenu"
            [routerLink]="item.route"
            routerLinkActive="active"
            class="c-pointer list-group-item">
            {{ item.text }}
        </li>
    </ul>
</div>
